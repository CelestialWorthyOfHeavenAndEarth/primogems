<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply custom font */
        body {
            font-family: 'Avenir Next', sans-serif;
        }
    </style>
    <title>Watch the Video</title>
</head>
<body class="bg-gradient-to-br from-gray-800 to-black text-gray-200 font-sans">

    <div class="content p-8 text-center">
        <h1 class="text-4xl text-gray-100 font-semibold mb-6">
            Since you came all this wayyy...<br> Why not watch this video???
        </h1>

        <!-- Local video embed -->
        <div class="video-container mb-6">
            <video class="mx-auto rounded-lg shadow-lg" width="640" height="360" controls>
                <source src="videos/levivideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Button to navigate to the final page -->
        <div class="mt-6">
            <a href="final.html" class="bg-blue-500 text-white font-bold py-4 px-10 rounded-full shadow-lg hover:bg-blue-700 transform hover:scale-105 inline-block transition duration-300">
                Next
            </a>
        </div>
    </div>

</body>
</html>
