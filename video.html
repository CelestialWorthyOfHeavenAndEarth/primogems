<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply custom font */
        body {
            font-family: 'Avenir Next', sans-serif;
        }
    </style>
    <title>Watch the Video</title>
</head>
<body class="bg-gradient-to-br from-gray-800 to-black text-gray-200 font-sans">

    <div class="content p-8 text-center">
        <h1 class="text-4xl text-gray-100 font-semibold mb-6">
            Since you came all this wayyy...<br> Why not watch this video???
        </h1>

        <!-- Embed YouTube video with responsive design -->
        <div class="embed-container mb-6 relative" style="padding-bottom: 56.25%; height: 0; overflow: hidden;">
            <iframe class="absolute top-0 left-0 w-full h-full" src="https://www.youtube.com/embed/a7nmvV7ZykU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Next button -->
        <div class="mt-6">
            <a href="final.html" class="bg-blue-500 text-white font-bold py-4 px-10 rounded-full shadow-lg hover:bg-blue-700 transform hover:scale-105 inline-block transition duration-300">
                Next
            </a>
        </div>
    </div>

</body>
</html>
