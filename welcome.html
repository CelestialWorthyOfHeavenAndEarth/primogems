<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Avenir Next', sans-serif;
            background: url('https://wallpapercave.com/dwp2x/wp9230891.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent for a clean look */
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            padding: 2rem 2.5rem;
            max-width: 480px;
            margin: 4rem auto;
            text-align: center;
        }

        .btn-primary {
            background-color: #f5b400; /* Gold button */
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #d49b00; /* Darker gold */
            transform: scale(1.05);
        }

        input, select {
            background-color: #f9f9f9;
            border: 1px solid #e2e2e2;
            padding: 0.75rem;
            border-radius: 4px;
            width: 100%;
            margin-top: 0.5rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #f5b400;
        }

        label {
            color: #333;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .logo {
            max-width: 250px;
            margin: 0 auto 2rem;
            mix-blend-mode: screen;
        }

        .text-center p {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }

        .notice {
            background-color: #fff9e6;
            color: #b08900;
            padding: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.75rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
    <title>Redeem Code</title>
</head>
<body>

    <!-- Genshin Impact Logo -->
    <div class="text-center">
        <img src="https://1000logos.net/wp-content/uploads/2021/08/Genshin-Impact-Logo.png" 
             alt="Genshin Impact Logo" 
             class="logo">
    </div>

    <!-- Redeem Code Form -->
    <div class="container">
        <h1>Redeem Code</h1>

        <!-- Notice -->
        <div class="notice">
            Log in to redeem your rewards for the selected server and character.
        </div>

        <form action="index.html" method="GET">
            <!-- Server Selection -->
            <div class="form-group">
                <label for="server">* Server</label>
                <select id="server" name="server" required>
                    <option value="" disabled selected>Select server</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="TW, HK, MO">TW, HK, MO</option>
                </select>
            </div>

            <!-- Character Nickname -->
            <div class="form-group">
                <label for="nickname">* Character Nickname</label>
                <input 
                    type="text" 
                    id="nickname" 
                    name="nickname" 
                    required 
                    placeholder="Enter character nickname">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="btn-primary">Enter</button>
            </div>
        </form>
    </div>

    <footer class="text-center">
        <p>&copy; 2025 Genshin Impact. All rights reserved.</p>
    </footer>

</body>
</html>
