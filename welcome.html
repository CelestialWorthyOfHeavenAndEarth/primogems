<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; URL='index.html'">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Avenir Next', sans-serif;
            background: url('https://wallpapercave.com/dwp2x/wp9230891.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            padding: 2rem 2.5rem;
            max-width: 480px;
            margin: 4rem auto;
            text-align: center;
        }

        .logo {
            max-width: 250px;
            margin: 0 auto 2rem;
        }

        .btn-primary {
            background-color: #f5b400;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #d49b00;
            transform: scale(1.05);
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- Welcome Message -->
    <div class="content">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-6">Welcome!</h1>
            <p class="text-xl font-medium mb-6">Let's get you started with redeeming your rewards.</p>

            <img src="https://media1.tenor.com/m/HWdqkCKHX-AAAAAd/cool-fun.gif" 
                 alt="Dancing Cat" 
                 class="mx-auto max-w-xs mb-8">

            <p class="text-lg mb-4">Redirecting to the main page shortly...</p>
        </div>

        <p class="text-lg">If the page doesn't redirect automatically, click below:</p>
        <a href="index.html" class="btn-primary mt-4">Proceed</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Genshin Impact. All rights reserved.</p>
    </footer>

</body>
</html>
